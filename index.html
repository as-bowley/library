<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="title"><h1>Book Library</h1></div>
    <div class="add-book-button"><button>Add new book</button></div>
    <div class="pop-up-form ">
        <div class="form">
            <div class="form-header">
                <h3>Add details of new book</h3>
                <button class="close-button">&times;</button>
            </div>
            <div class="form-element">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-element">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-element">
                <label for="length">Length</label>
                <input type="number" id="length" required>
            </div>
            <div class="form-element">
                <label for="read-status">Have you already read it?</label>
                <select name="read-status" id="read-status">
                    <option value="Read">Read</option>
                    <option value="Not read">Not read</option>
                    <option value="Want to read">Want to read!</option>
                </select>
            </div>
            <div class="submit"><button>Add book</button></div>
        </div> 
    </div>
    <div id="overlay"></div>
    <div class="container">
        <div class="book-display-container" id="book-container">
        </div>
    </div>
</body>
</html>
